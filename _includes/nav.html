<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    @font-face {
      font-family: "b yekan";
      src: url("../css/font-awesome/BYekan.ttf") format("TrueType");
    }
    .navbar-brand {
      font-family: "b yekan";
      color: white !important;
      position: absolute;
      right: 50%;
      transform: translateX(50%);
      font-size: 200%;
      top: 50%;
      transform: translate(50%, -55%);
    }
    #menu-items {
      display: none; /* Hidden initially */
      background-color: #2c3e50; /* Same color as the navbar */
      padding: 8% 0 2% 0; /* Add some padding to the list row */
      position: absolute; /* To dynamically adjust its position */
      width: 100%;
      z-index: 999; /* To appear above other elements */
    }
    .navbar {
      background-color: #2c3e50; /* Navbar color */
      border: none;
      height: 8rem; /* Explicit height to contain content */
    }
    .navbar-header {
      position: relative;
      height: 100%;
    }
    .navbar-toggle {
      color: white !important;
      display: flex;
      border: none;
      font-size: 250%;
      position: absolute;
      left: 55rem; /* Completely move the button to the right */
      top: 50%; /* Vertically center in the navbar */
      transform: translateY(-65%);
    }
    .menu-container ul {
      display: flex; /* Display items in a row */
      justify-content: center; /* Center the list items */
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    .menu-container ul li a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      font-family: "b yekan";
      font-size: 150%;
    }
    .menu-container ul li a:hover {
      background-color: #34495e;
      border-radius: 5px;
    }

    /* Responsive adjustments for phones (max-width: 768px) */
    @media (max-width: 768px) {
      .navbar {
        height: 6rem; /* Reduce navbar height for smaller screens */
      }
      .navbar-toggle {
        font-size: 150%; /* Adjust button size */
        left: 10px; /* Adjust button position for phones */
        margin-left: 30px; /* Add space between button and "فانوس" */
      }
      .navbar-brand {
        font-size: 150%; /* Adjust brand size */
        top: 50%; /* Re-center the brand */
        transform: translate(50%, -50%);
      }
      #menu-items {
        padding: 5% 0 2% 0; /* Adjust padding for smaller screens */
      }
      .menu-container ul {
        flex-direction: column; /* Display menu items vertically */
        padding: 10px; /* Add padding */
      }
      .menu-container ul li a {
        font-size: 120%; /* Adjust font size for smaller screens */
        padding: 8px 10px; /* Adjust padding for links */
      }
    }
  </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <!-- Navbar Header -->
    <div class="navbar-header">
      <!-- Menu Toggle Button -->
      <button type="button" class="btn btn-default navbar-toggle" onclick="toggleMenu()">
        <span class="glyphicon glyphicon-menu-hamburger"></span> <!-- Three-bars icon -->
      </button>
      <!-- Navbar Brand -->
      <a class="navbar-brand text-center" href="#page-top">فانوس</a>
    </div>
  </div>
</nav>

<!-- Menu Items -->
<div id="menu-items" class="menu-container">
  <ul>
    <li><a href="#portfolio">غرفه‌ها</a></li>
    <li><a href="#about">بیشتر درباره فانوس بدانید</a></li>
    <li><a href="#photos">عکس‌ها</a></li>
    <li><a href="#contact">ارتباط با ما</a></li>
  </ul>
</div>

<script>
  // JavaScript for toggling menu visibility
  function toggleMenu() {
    var menu = document.getElementById("menu-items");
    var navbar = document.querySelector(".navbar");
    var navbarBottom = navbar.getBoundingClientRect().bottom + window.scrollY; // Calculate navbar's position
    menu.style.top = navbarBottom + "px"; // Position menu just below the navbar
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  // Close the menu when clicking anywhere on the page or scrollbar
  document.addEventListener("click", function (event) {
    var menu = document.getElementById("menu-items");
    var toggleButton = document.querySelector(".navbar-toggle");
    // If clicking outside the menu or toggle button, close the menu
    if (
      menu.style.display === "block" &&
      !menu.contains(event.target) &&
      event.target !== toggleButton
    ) {
      menu.style.display = "none";
    }
  });

  // Close menu when the scrollbar is clicked (works as part of the general "click" listener)
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
