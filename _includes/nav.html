<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    @font-face {
      font-family: "b yekan";
      src: url("../css/font-awesome/BYekan.ttf") format("TrueType");
    }
    .navbar-brand {
      font-family: "b yekan";
      color: white !important;
      position: absolute;
      right: 50%;
      transform: translateX(50%);
      font-size: 300%;
      top: 50%;
      transform: translate(50%, -55%);
    }
    #menu-items {
      display: none;
      background-color: #2c3e50;
      padding: 3% 0 3% 0;
      position: absolute;
      width: 100%;
      z-index: 999;
    }
    .navbar {
      background-color: #2c3e50;
      border: none;
      height: 8rem;
    }
    .navbar-header {
      position: relative;
      height: 100%;
    }
    .navbar-toggle {
      color: white !important;
      display: flex;
      border: none;
      font-size: 300%;
      position: absolute;
      left:55rem;
      top: 50%;
      transform: translateY(-50%);
    }
    .menu-container ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    .menu-container ul li a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      font-family: "b yekan";
      font-size: 150%;
    }
    .menu-container ul li a:hover {
      background-color: #34495e;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .navbar {
        height: 6rem;
      }
      .navbar-toggle {
        font-size: 150%;
        left: 15rem;
      }
      .navbar-brand {
        font-size: 150%;
        top: 50%;
        transform: translate(50%, -50%);
      }
      #menu-items {
        padding: 5% 0 2% 0;
      }
      .menu-container ul {
        flex-direction: column;
        padding: 10px;
      }
      .menu-container ul li a {
        font-size: 120%;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="btn btn-default navbar-toggle" onclick="toggleMenu()">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
      </button>
      <a class="navbar-brand text-center" href="#page-top">فانوس</a>
    </div>
  </div>
</nav>

<div id="menu-items" class="menu-container">
  <ul>
    <li><a href="#portfolio">غرفه‌ها</a></li>
    <li><a href="#about">بیشتر درباره فانوس بدانید</a></li>
    <li><a href="#photos">عکس‌ها</a></li>
    <li><a href="#contact">ارتباط با ما</a></li>
  </ul>
</div>

<script>
  function toggleMenu() {
    var menu = document.getElementById("menu-items");
    var navbar = document.querySelector(".navbar");
    var navbarBottom = navbar.getBoundingClientRect().bottom + window.scrollY;
    menu.style.top = navbarBottom + "px";
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  document.addEventListener("click", function (event) {
    var menu = document.getElementById("menu-items");
    var toggleButton = document.querySelector(".navbar-toggle");
    if (
      menu.style.display === "block" &&
      !menu.contains(event.target) &&
      !toggleButton.contains(event.target)
    ) {
      menu.style.display = "none";
    }
  });

  window.addEventListener("scroll", function () {
    var menu = document.getElementById("menu-items");
    if (menu.style.display === "block") {
      menu.style.display = "none";
    }
  });
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
